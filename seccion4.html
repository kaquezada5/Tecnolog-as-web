<body>
    <header>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="seccion.html">Tecnologías Backend</a>

        <section class="textos-header">
            <h1>Contactos</h1>
            <h2>Ponte en contacto con nosotros</h2>
        </section>
        <section class="form-register">
            <div class="formulario-registro">
                <h2>Llena tu formulario de registro</h2>
                <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">
                <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su apellido">
                <input class="controls" type="text" name="cedula" id="cedula" placeholder="Ingrese su cedula de identidad">
                <input class="controls" type="email" name="correo" id="correo"
                    placeholder="Ingrese su correo electrónico">
                <input class="controls" type="password" name="contraseña" id="contraseña"
                    placeholder="Ingrese su contraseña">
                <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
                <input class="botons" type="submit" value="Registrar">
                <p><a href="#">¿Ya tengo cuenta?</a></p>
            </div>
        </section>

    </header>
